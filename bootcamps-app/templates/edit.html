{% extends 'base.html' %}

{% block title %}
    Edit {{ bootcamp.name }}
 {% endblock %}

 {% block content %}
    <h1>Edit {{ bootcamp.name }}:</h1>
    <form action="{{url_for('show', id = bootcamp.id)}}?_method=PATCH" method="POST">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter the name" value="{{bootcamp.name}}">
            <small id="nameHelp" class="form-text text-muted">Write the name of the new bootcamp here!</small>
        </div>
        <div class="form-group">
            <label for="location">Location: </label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" value="{{bootcamp.location}}">
            <small id="locationHelp" class="form-text text-muted">Write the location of the new bootcamp here!</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit changes</button>
    </form>
  {% endblock %}
