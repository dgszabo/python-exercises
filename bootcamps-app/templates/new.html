{% extends 'base.html' %}

{% block title %}
    Add New Bootcamp
 {% endblock %}

 {% block content %}
    <h1>Add a new bootcamp</h1>
    <form action="{{url_for('index')}}" method="POST">
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter the name">
            <small id="nameHelp" class="form-text text-muted">Write the name of the new bootcamp here!</small>
        </div>
        <div class="form-group">
            <label for="location">Location: </label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">
            <small id="locationHelp" class="form-text text-muted">Write the location of the new bootcamp here!</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit new bootcamp</button>
      </form>
  {% endblock %}
