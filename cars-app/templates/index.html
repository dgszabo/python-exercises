{% extends "base.html" %}

{% block title %}
    Car App
 {% endblock %}

{% block content %}
    <h2>Here are the cars in your data base</h2>
    <ol>
        {% for car in cars %}
            <li><a href="{{url_for('show', id=car.id)}}">{{ car.make }} {{ car.model }} {{ car.year }}</a></li> 
        {% endfor %}
    </ol>
    <a href="/cars/new">Add a New Car!</a>
 {% endblock %}
