{% extends "base.html" %}

{% block title %}
    Car Info
{% endblock %}

{% block content %}
<h2>Your car is a {{ car.make }} {{ car.model }} from {{ car.year }}</h2>
<a href="{{url_for('edit', id=car.id)}}">Edit</a>
<form action="{{url_for('show', id=car.id)}}?_method=DELETE" method="post">
    <button>Delete</button>
</form>
<br>
<a href="/">Go back to the list!</a>

{% endblock %}
